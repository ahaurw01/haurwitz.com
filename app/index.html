<html>
<head>
  <title>aaron haurwitz</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
  <!-- tell the crawler this is an ajax page -->
  <meta name="fragment" content="!" />
  <!-- verify with google -->
  <meta name="google-site-verification" content="L2NbBTVyRM2n5O1ucEPUDwBBK3nbxBUSFA9OoKaXizk" />
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="go-home">{{#linkTo 'posts'}}aaron haurwitz{{/linkTo}}</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-5 col-offset-1"><a href="https://twitter.com/ahaurw01">@ahaurw01</a></div>
            <div class="col-lg-6"><a href="https://github.com/ahaurw01/haurwitz.com" title="...if you're into that kinda thing">Fork this site</a></div>
          </div>
        </div>
        <div class="col-lg-6">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    {{#each arrangedContent}}
      {{#linkTo 'post' this}} <h2 class="post-title">{{title}}</h2> {{/linkTo}}
      <span class="post-date">{{date date}}</span>
      <div class="post-intro">{{markdown intro}}</div>
      <div class="pull-right">{{#linkTo 'post' this}}more...{{/linkTo}}</div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="post">
    {{#linkTo 'post' this}} <h2 class="post-title">{{title}}</h2> {{/linkTo}}
    <span class="post-date">{{date date}}</span>
    <div class="post-full">{{markdown body}}</div>
    {{view App.DisqusView postBinding="controller.content"}}
  </script>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/showdown.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>    
</body>
</html>
