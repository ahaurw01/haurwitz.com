<html>
<head>
  <title>aaron haurwitz</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- tell the crawler this is an ajax page -->
  <meta name="fragment" content="!">
  <meta name="google-site-verification" content="R0rV-Ah0bvNvl_-zUlDHflk-32tl-B53-mShGhacQMc" />
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h1 class="go-home">{{#linkTo 'posts'}}aaron haurwitz{{/linkTo}}</h1>
        </div>
        <div class="col-lg-6">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    {{#each model}}
      {{#linkTo 'post' this}} <h2 class="post-title">{{title}}</h2> {{/linkTo}}
      <span class="post-date">{{date date}}</span>
      <div class="post-intro">{{markdown intro}}</div>
      <div class="pull-right">{{#linkTo 'post' this}}more...{{/linkTo}}</div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="post">
    {{#linkTo 'post' this}} <h2 class="post-title">{{title}}</h2> {{/linkTo}}
    <span class="post-date">{{date date}}</span>
    <div class="post-full">{{markdown body}}</div>
    {{view App.DisqusView postBinding="controller.content"}}
  </script>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/showdown.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>    
</body>
</html>
